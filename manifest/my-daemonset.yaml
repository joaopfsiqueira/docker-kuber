apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: my-daemonset
    labels:
        app: frontend

spec:
    updateStrategy:
        type: OnDelete
    template:
        metadata:
            name: pod-web-server
            labels:
                apps: my-app
                tier: frontend
        spec:
            containers:
                - name: my-container-tomcat
                  image: tomcat
            nodeName: minikube # nome do worker node onde o pod ser√° criado
    selector:
        matchLabels:
            apps: my-app
